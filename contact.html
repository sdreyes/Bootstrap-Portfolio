<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

    <style>
        h1 {
            font-family: 'Georgia', Times, 'Times New Roman', serif;
            color: #ffffff;
            background-color: #4aaaa5;
        }
        
        h2 {
            color: #4aaaa5;
            font-family: 'Georgia', Times, 'Times New Roman', serif;  
        }
    </style>

</head>
<body background="assets/images/paper_3.png">
    <!-- Nav Bar -->
    
    <div class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <h1 class="bg-info text-white">Shelby Reyes</h1>
                        <button class="navbar-toggler" type="button">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="border-bottom border-dark">
        <!-- intentionally left empty for a bottom border that spans the whole window -->
    </div>

    <!-- Nav Bar End -->

    <div class="container border border-dark bg-light mt-3 mx-auto">
        
        <div class="row pt-3 pl-3">
            <div class="col-md-12">
                <h2 class="text-info">Contact</h2>
            </div>
        </div>
        <hr />
        <div class="row p-3">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="usr">Name:</label>
                        <input type="text" class="form-control" id="usr" placeholder="John Smith" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="example@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>

                    <button>Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Begin Footer -->
    <div class="p-3">
        <!-- blank space to allow a gap between the footer and the box -->
    </div>

     <footer class="page-footer fixed-bottom">
        <div class="border-top border-info">
            <div class="text-center text-white bg-secondary">
            Copyright &copy;
            </div>
        </div>
    </footer>

</body>
</html>
